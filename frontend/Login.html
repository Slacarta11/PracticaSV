<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>

  
    <div class="login-container">
        <h2>User Login</h2>
        <form onsubmit="return validarLogin(event)">
            <input type="text" id="usuario" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Ingresar</button>
            <p id="mensaje" class="error"></p>
        </form>
        <p>Already have an account? <a href="registro/registrar.html">Log in here</a></p>
        

    </div>
  
    <script>
        function validarLogin(event) {
            event.preventDefault(); 
            const usuarioCorrecto = "admin";
            const passwordCorrecto = "1234";

            let usuario = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;

            if (usuario === usuarioCorrecto && password === passwordCorrecto) {
                alert("Acceso concedido ✅");
                window.location.href = "../"; 
            } else {
                document.getElementById("mensaje").innerText = "Usuario o contraseña incorrectos ❌";
            }
        }
    </script>


</body>
</html>
