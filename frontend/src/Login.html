<body>
    
    <header class="header"><br>
        <img class="logo" src="https://images.vexels.com/media/users/3/131779/isolated/svg/3d4929d289ad98ad71637d5c257d2f08.svg" width="120" height="120">

            </nav> 
    </header>


  
    <div class="login-container">
        <h2>User Login</h2>
        <form onsubmit="return validarLogin(event)">
            <input type="text" id="usuario" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Ingresar</button>
            <p id="mensaje" class="error"></p>
        </form>
        <p>Already have an account? <a href="registro_login.html">Log in here</a></p>
        

    </div>
  
    <script>
        function validarLogin(event) {
            event.preventDefault(); 
            const usuarioCorrecto = "admin";
            const passwordCorrecto = "1234";

            let usuario = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;

            if (usuario === usuarioCorrecto && password === passwordCorrecto) {
                alert("Acceso concedido ");
                window.location.href = "../"; 
            } else {
                document.getElementById("mensaje").innerText = "Usuario o contrase√±a incorrectos ";
            }
        }
    </script>
