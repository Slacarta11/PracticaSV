<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="module" src="registro.js"></script>
    </head>

    <body">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="web.html">Listado</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="registro.html">Pedidos</a>
                </li>
              </ul>
          <h1>Listado de pedidos</h1>
          <form >
            <div class="mb3">
              <label for="fecha" class="form-label">Fecha del pedido</label>
              <input class="form-control" type="text" id="fecha"/>
            </div>
            <div class="mb3">
              <label for="hora" class="form-label">Hora del pedido</label>
              <input class="form-control" type="text" id="hora"/>
            </div>
            <div class="mb3">
              <label for="numero" class="form-label">Numero de pedido</label>
              <input class="form-control" type="text" id="numero"/>              
            </div>
              <div class="mb3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input class="form-control" type="text" id="cantidad"/>              
              </div>
            <button type="button" class="btn btn-primary" onClick="addPedido()"> Registrar </button>
          </form>
        </div>
    </body> 
</html>
